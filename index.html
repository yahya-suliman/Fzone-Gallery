<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fzone Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title bar section -->
    <div class="title-bar">
        <img src="images/logo.png" alt="Logo" class="logo">
        <span class="fzone-text">Fzone</span>
        <span class="welcome-message">Welcome to Fzone Video Gallery</span>
        <div class="contact-icons">
            <span class="contact-text">Contact Us</span>
            <a href="https://www.facebook.com/profile.php?id=100080099288562" target="_blank">
                <img src="images/Facebook_Logo.png" alt="Facebook" class="social-logo">
            </a>
            <a href="https://wa.me/0093785528825" target="_blank">
                <img src="images/WhatsApp_Logo.png" alt="WhatsApp" class="social-logo">
            </a>
            <a href="#">
                <img src="images/youtube_logo.png" alt="YouTube" class="social-logo">
            </a>
        </div>
    </div>

    <!-- Large video container (with 1.mp4 initially loaded) -->
    <div id="largeVideoContainer" class="large-video-container">
        <video id="largeVideo" controls autoplay>
            <source src="videos/1.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Video gallery thumbnails -->
    <div class="video-gallery" id="videoGallery">
        <!-- Video thumbnails will be injected here by JavaScript -->
    </div>

    <!-- Footer section -->
    <footer>
        <p>Copyright Notice: All content on this site is protected by copyright law, and no rights to copy or use it are granted without explicit permission..</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
